<html>
    <head>
        <title>Find the treassure to win!</title>
    </head>
    <body id="canvas">
        <h1 id="heading">Find the treassure to win!</h1>

        <img id="map" width="800" height="800"
        src="https://media.istockphoto.com/vectors/cute-road-map-of-countryside-pattern-for-children-vector-id1309975356?k=20&m=1309975356&s=612x612&w=0&h=YRK0Ufoe1jM5WyASPVPqXnnsit6kH_7Cobl4ZQHWbhw=">
        <p id="distance"></p>
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
            var getRandomNumber = function (size) {
            return Math.floor(Math.random() * size);
        };

        var width = 800;
        var height = 800;
        var clicks = 0;

        var target = {
            x: getRandomNumber(width),
            y: getRandomNumber(height)
        };
        var canvas = document.getElementById("canvas");
        $("#map").click(function (event) {
          clicks++;
var getDistance = function (event, target) {
    var diffX = event.offsetX - target.x;
    var diffY = event.offsetY - target.y;
    return Math.sqrt((diffX * diffX) + (diffY * diffY));
};

var getDistanceHint = function (distance) {
    if (distance < 10) {
        return "Bolling hot!";
    } else if (distance < 30) {
        return "Really hot";
    } else if (distance < 40) {
        return "Hot";
    } else if (distance < 80) {
        return "Warm";
    } else if (distance < 160) {
        return "Cold";
    } else if (distance < 320) {
        return "Really cold";
    } else {
        return "Freezing!"
    }
};

var distance = getDistance(event, target);
var distanceHint = getDistanceHint(distance);
$("#distance").text(distanceHint);

if (distance < 20) {
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "red";
    ctx.fillRect(target.x-3, target.y-3, 6, 6);
    alert("You found the treassure in " + clicks + " clicks!")
}

        });
        </script>
    </body>
</html>
