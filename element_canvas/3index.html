<!DOCTYPE html>
<html>
<head>
  <title>Snowman with stroke and arc</title>
  <style>
    body {
      background-color: lightblue;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: white;
    }
  </style>
</head>
<body>
  <canvas id="snowmanCanvas" width="400" height="500"></canvas>
  <script>
    const canvas = document.getElementById('snowmanCanvas');
    const ctx = canvas.getContext('2d');

    ctx.lineWidth = 4;
    ctx.strokeStyle = "black";

    ctx.beginPath();
    ctx.arc(200, 400, 60, 0, Math.PI * 2);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(200, 300, 45, 0, Math.PI * 2);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(200, 220, 35, 0, Math.PI * 2);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(190, 210, 4, 0, Math.PI * 2);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(210, 210, 4, 0, Math.PI * 2);
    ctx.stroke();

    for (let i = -2; i <= 2; i++) {
      ctx.beginPath();
      ctx.arc(200 + i * 5, 240, 2, 0, Math.PI * 2);
      ctx.stroke();
    }

    ctx.beginPath();
    ctx.moveTo(200, 220);
    ctx.lineTo(220, 225);
    ctx.lineTo(200, 230);
    ctx.closePath();
    ctx.strokeStyle = "orange";
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(155, 300);
    ctx.lineTo(100, 250);
    ctx.moveTo(245, 300);
    ctx.lineTo(300, 250);
    ctx.strokeStyle = "brown";
    ctx.lineWidth = 3;
    ctx.stroke();

  </script>
</body>
</html>
